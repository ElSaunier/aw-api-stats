openapi: '3.0.2'
info:
  title: Statistiques
  description: API pour la gestion des statistiques utilisateurs pour le projet Asteroids Warrior
  version: '1.0'
servers:
  - url: https://stats.aw.alexandre-vogel.fr/


tags:
  - name: Statistiques
    description: Ensemble des fonctions liées à l'obtention, la modification et l'envoi des statistiques
  - name: Classement
    description: Ensemble des fonctions liées au classement des utilisateurs

paths:
  /stats:
    get:
      tags :
        - Statistiques
      summary: Récupère les statistiques de tous les utilisateurs
      description: Récupère les statistiques de tous les utilisateurs
      responses: 
        '200':
          description: L'ensemble du classement a été récupéré et est transmis dans le corps du message
          content:
            json:
              schema:
                type: array
                description: Ensemble des statistiques
                items:
                  $ref: '#/components/schemas/userStats'

    post:
      tags:
        - Statistiques
      summary: Envoie une liste de statistiques d'utilisateurs
      description: Envoie une liste de statistiques d'utilisateurs
      parameters:
        - in: header
          name: serverToken
          schema:
            type: string
          required: true
          description: Token pour identifier le serveur
      requestBody:
        content:
          json:
            schema:
              type: array
              description: Liste de statistiques utilisateurs
              items:
                $ref: '#/components/schemas/userStats'
      responses:
        '200':
          description: Envoi réalisé avec succès
        '400':
          description: 'Requête invalide : vérifiez la syntaxe'
        '403':
          description: Vous n'êtes pas autorisé à modifier les statistiques


  /stats/{username}:
    get:
      tags:
        - Statistiques
      summary: Récupère les statistiques d'un utilisateur
      description: Récupère les statistiques d'un utilisateur particulier
      parameters: 
        - name: username
          in: path
          description: Username de l'utilisateur
          required: true
          schema:
            type: string
      responses:
        '200':
          description: L'ensemble des statistiques utilisateur avec l'username spécifié ont été récupérées
          content:
            json:
              schema:
                $ref: '#/components/schemas/userStats'
        '400':
          description: 'Requête invalide : vérifiez la syntaxe'
        '404':
          description: L'utilisateur demandé n'a pas été trouvé

    post:
      tags:
        - Statistiques
      summary: Envoie les statistiques d'un utilisateur
      description: Envoie les statistiques d'un utilisateur particulier
      parameters: 
        - in: header
          name: serverToken
          schema:
            type: string
          required: true
          description: Token pour identifier le serveur
        - name: username
          in: path
          description: username de l'utilisateur concerné
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Les statistiques ont bien été envoyées
        '400':
          description: 'Requête invalide : vérifiez la syntaxe'
        '403':
          description: Vous n'êtes pas autorisé à modifier les statistiques
        '404':
          description: L'utilisateur demandé n'a pas été trouvé
  
    put:
      tags:
        - Statistiques
      summary: Modifie les statistiques d'un utilisateur
      description: Permet de modifier les statistiques d'un utilisateur particulier
      parameters:
        - in: header
          name: serverToken
          schema:
            type: string
          required: true
          description: Token pour identifier le serveur
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: username de l'utilisateur concerné
      requestBody:
        content:
          json:
            schema:
              $ref: '#/components/schemas/userStats'
      responses:
        '200':
          description: Modification réalisée avec succès
        '400':
          description: 'Requête invalide : vérifiez la syntaxe'
        '403':
          description: Vous n'êtes pas autorisé à modifier les statistiques
        '404':
          description: L'utilisateur demandé n'a pas été trouvé


  /ranking/{stat}:
    get:
      tags:
        - Classement
      summary: Récupère le classement des utilisateurs
      description: Récupère le classement des utilisateurs en fonction d'une statistique en particulier
      parameters:
        - in: path
          name: stat
          schema:
            type: string
          required: true
          description: Statistique sur laquelle doit être basée le classement
        - in: query
          name: offset
          schema:
            type: number
            minimum: 1
          required: false
          description: Rang du premier utilisateur de la liste
        - in: query
          name: limit
          schema:
            type: number
            minimum: 1
          required: false
          description: Taille de la liste
      responses:
        '200':
          description: Le classement a été récupéré et est transmis dans le corps du message
          content:
            json:
              schema:
                type: array
                description: Classement des utilisateurs
                items: 
                  $ref: '#/components/schemas/userStats'
        '400':
          description: "Requête invalide : l'un des champs est incorrect"

components:
  schemas:
    userStats:
      type: object
      properties:
        username:
          type: string
          example: 'johndoe'
        nbKills:
          type: number
          minimum: 0
          example: 1021
        nbAsteroids:
          type: number
          minimum: 0
          example: 39281
        nbPoints:
          type: number
          minimum: 0
          example: 2921213
        nbDeaths:
          type: number
          minimum: 0
          example: 2012
        nbPowerUps:
          type: number
          minimum: 0
          example: 821
        nbGames:
          type: number
          minimum: 0
          example: 210
        nbWins:
          type: number
          minimum: 0
          example: 102
        maxKills:
          type: number
          minimum: 0
          example: 13
        maxPoints:
          type: number
          minimum: 0
          example: 768
        maxPowerUps:
          type: number
          minimum: 0
          example: 11
        maxDeaths:
          type: number
          minimum: 0
          example: 23


        

            

